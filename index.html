<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App JS</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
  crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
</head>
<body>

  <div class="container">
    <div class="row mx-auto text-center bg-info mt-5 p-5">
      <div class="col-md-6">
       <ul id="w-details" class="list-group">
        <li class="list-group-item animated zoomIn" id="w-humidity"></li>
        <li class="list-group-item animated zoomIn" id="w-dewpoint"></li>
        <li class="list-group-item animated zoomIn" id="w-feels-like"></li>
        <li class="list-group-item animated zoomIn" id="w-wind"></li>
        <li class="list-group-item animated zoomIn" id="w-uv"></li>
      </ul><!-- list-group -->
    </div><!--  col-md-6 -->
    <div class="col-md-6">
     <h1 id="w-location" class="text-white animated bounce"></h1>
     <h3 class="text-dark" id="w-desc"></h3>
     <h3 id="w-string" class="text-white pb-2"></h3>
     <img id="w-icon" class="w-25 mr-5">
     <button type="button" class="btn btn-danger  animated slideInUp" data-toggle="modal" data-target="#locModal">
      Change Location
    </button>
  </div><!--  col-md-6 -->
</div><!--  row -->
</div><!-- Container -->


<!-- Modal -->
<div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="w-form">
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" class="form-control" placeholder="Exemple: Belgrade">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" class="form-control" placeholder="Exemple: Serbia">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="w-change-btn" type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
crossorigin="anonymous"></script>

<script src="js/storage.js"></script>
<script src="js/weather.js"></script>
<script src="js/ui.js"></script>
<script src="js/app.js"></script>
</body>
</html>
